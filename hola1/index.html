<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Increíbles</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        nav a:hover {
            background-color: #007bff;
            color: white !important;
        }
        .img-thumbnail {
            border: 5px solid #007bff;
        }
        .hover-img:hover {
            content: url('img2.jpg');
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Viajes Increíbles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Destinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido a Viajes Increíbles</h1>
        <p class="text-center">Descubre los mejores destinos turísticos del mundo.</p>

        <!-- Galería de imágenes -->
        <div class="row">
            <div class="col-md-4">
                <img src="img/001.webp" alt="Destino 1" class="img-thumbnail hover-img">
            </div>
            <div class="col-md-4">
                <img src="img/002.jpg" alt="Destino 2" class="img-thumbnail">
            </div>
            <div class="col-md-4">
                <img src="img/003.jpg" alt="Destino 3" class="img-thumbnail">
            </div>
        </div>
    </div>

    <!-- Video -->
    <div class="container mt-5">
      <h2 class="text-center">¡Explora el Mundo!</h2>
      <iframe width="640" height="360" src="https://www.youtube.com/embed/Di4UvF4c0RU" frameborder="0" allowfullscreen></iframe>
  </div>
    <!-- Footer -->
    <footer class="mt-5">
        <p>Desarrollado por Matías Peralta, 4°J, Rancagua, Chile</p>
        <p>Síguenos en nuestras redes sociales: Instagram: </p>
    </footer>

    <!-- Botón para volver al inicio -->
    <a href="#" class="back-to-top btn btn-primary">↑</a>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mostrar el botón de "volver arriba" cuando se desplaza hacia abajo
        window.onscroll = function() {
            if (document.documentElement.scrollTop > 100) {
                document.querySelector('.back-to-top').style.display = "block";
            } else {
                document.querySelector('.back-to-top').style.display = "none";
            }
        };
    </script>

</body>
</html>
